<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!-- If IE use the latest rendering engine -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link href="css/bootstrap.min.css" rel="stylesheet">

<!-- CONTAINERS -->
<!-- container puts padding around itself while container-fluid fills the whole screen. Bootstap grids require a container. -->
<div class="container">


    <!-- jQuery (부트스트랩의 자바스크립트 플러그인을 위해 필요합니다) -->

    <script src="js/bootstrap.min.js"></script>

    <!-- page-header adds space aroundtext and enlarges it. It also adds an underline at the end -->
    <div class="page-header">
        <img src="forus_logo.png" id="forus_logo" height="200px" alt="Responsive image">
    </div>

    <div role="tabpanel">

        <!-- Nav tabs -->
        <ul class="nav nav-tabs" role="tablist">
            <li role="presentation"><a href="#home" aria-controls="home" role="tab"
                    data-toggle="tab">Home</a></li>
            <li role="presentation" class="active"><a href="#help" aria-controls="about" role="tab" data-toggle="tab">About</a></li>
            <li role="presentation"><a href="#feedback" aria-controls="feedback" role="tab"
                    data-toggle="tab">Feedbacks</a></li>
        </ul>

        <!-- Tab panes -->
        <div class="tab-content">
            <div role="tabpanel" class="tab-pane active" id="home">

                This is home</div>
            <div role="tabpanel" class="tab-pane" id="about">
                <div class="col-md-offset-1 col-md-10">
                    <h2>What is Forus?</h2>
                    <div class="col-md-offset-1">
                        Forus is a 
                    </div>
                </div>
            </div>
            <div role="tabpanel" class="tab-pane" id="feedback">Please leave feedbacks</div>
        </div>

    </div>
    <form class="form-horizontal">
        <div class="form-group">
            <label for="newIssue" class="col-sm-2 control-label">Add Issue</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" id="newIssue" placeholder="Propose an issue">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default">Add</button>
            </div>
        </div>
    </form>
